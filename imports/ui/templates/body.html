<body>
<div class="container">
    <header>


        <h1>Monthly resolutions ({{incompleteCount}})</h1>
        <label for="" class="hide-completed">
            <input type="checkbox">
            Hide Completed Tasks
        </label>
        {{>loginButtons}}
        {{#if currentUser}}
            <form action="" class="new-resolution">

                <input type="text" name="title" placeholder="New Resolution">
                <input type="submit" value="submit">
            </form>
        {{/if}}
    </header>
    <ul>
        {{#each resolutions}}
            {{> resolution}}
        {{/each}}
    </ul>
</div>

</body>
